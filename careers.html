    <h1><a class="fts" href="index.html">For the Saints</a></h1>
    <h2 class="mt-5">Why work with us?</h2>
    <p>We care about coffee. Do you?</p>
    
    <div class="container contact-us mt-5">
        <form id="contact-form">
          <input
            type="text"
            placeholder="YOUR NAME"
            autocomplete="off"
            autofocus="on"
            id="contact-text-input"
          />
          <input
            type="file"
            placeholder=""
            autocomplete="off"
            autofocus="on"
            id="file"
          />
          <textarea
            id="msg"
            name="user_message"
            placeholder="WHY WORK WITH US"
          ></textarea>
          <br />
          <input type="submit" value="Submit" id="submit" />
        </form>

        <i class="fab fa-instagram"></i>
        <i class="fab fa-brands fa-facebook"></i>
        <footer>
      <div class="sign-up">
        <form id="contact-form">
          <p style="font-size: 13px"><em>sign up to our mailing list</em></p>
          <input
            type="text"
            placeholder="YOUR NAME"
            autocomplete="off"
            autofocus="on"
            id="contact-text-input"
            class="mt-1"
          />
          <input
            type="text"
            placeholder="YOUR EMAIL"
            autocomplete="off"
            autofocus="on"
            id="contact-text-input"
          />
          <input type="submit" value="sign up" id="submit" />
        </form>
      </div>
    </footer>
