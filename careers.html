    <h3 class="mt-5">Why work with us?</h3>
    <p>We like coffee. Do you?</p>
    
    <div class="container contact-us mt-5">
        <form id="contact-form">
          <input
            type="text"
            placeholder="YOUR NAME"
            autocomplete="off"
            autofocus="on"
            id="contact-text-input"
            style="display: block; margin: 0 auto"
          />
          <input
            type="file"
            placeholder=""
            autocomplete="off"
            autofocus="off"
            class="mt-2"
            id="file"
            style="display: block; margin: 0 auto"
          />
          <!--this whole element is changed when CSS is changed, how to style the file button area? -->
          <textarea
            id="msg"
            class="mt-2"
            name="user_message"
            placeholder="WHY WORK WITH US"
            style="display: block; margin: 0 auto"
          ></textarea>
          <br />
          <input type="submit" value="Submit" id="submit" onclick="submitCareers()" />
        </form>
