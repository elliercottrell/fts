        <form id="theForm">

            autofocus="on"

            autofocus="on"
            id="contact-text-input"
            style="display: block; margin: 0 auto"
          />
          <textarea
            id="msg"
            name="user_message"
            placeholder="YOUR MESSAGE"
            style="display: block; margin: 0 auto"
          ></textarea>
          <br />
          <input type="submit" value="send message" id="submit" />
        </form>
