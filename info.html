      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/style.css" />
    <title>FTS x BAO</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon" style="color: black"></span>
          <a class="navbar-brand" href="#">menu</a>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="menu.html">Menu</a>

            <a class="nav-link" href="info.html">Info</a>

            <a class="nav-link" href="about.html">About</a>

            <a class="nav-link" href="careers.html">Careers</a>
          </div>
        </div>
      </div>
    </nav>

    <h1><a class="fts" href="index.html">For the Saints</a></h1>
    <h2><a class="fts" href="index.html">FTS</a></h2>

    <div class="info section">
      <h3 class="mt-5">Find Us</h3>
      <p>
        22 Montpellier Walk <br />Cheltenham<br />
        GL50 1SD <br />01242 222444
      </p>

      <div class="popup" onclick="myPopup()">
        <button class="frontPage" id="loyaltyTwo">get a loyalty card</button>
        <span class="popuptextTwo" id="myPopup">
          <img
            src="/images/Screenshot 2022-07-03 at 13.19.06.png"
            style="max-width: 70px"
          />
        </span>
      </div>

      <h3 class="mt-5">Opening times</h3>
      <p>
        sunday - wednesday: 8:00 - 5:00 <br />
        thursday - saturday: 8:00 - 9:00
      </p>
      <h3 class="mt-5">Contact us</h3>

      <div class="container contact-us mt-3">
        <form id="theForm">
          <input
            type="text"
            placeholder="YOUR NAME"
            autocomplete="off"
            autofocus="on"
            id="contact-text-input"
            style="display: block; margin: 0 auto"
          />
          <input
            type="text"
            placeholder="YOUR EMAIL"
            autocomplete="off"
            autofocus="on"
            class="mt-2"
            id="contact-email-input"
            style="display: block; margin: 0 auto"
          />
          <textarea
            type="text"
            class="mt-2"
            id="msg"
            name="user_message"
            placeholder="YOUR MESSAGE"
            style="display: block; margin: 0 auto"
          ></textarea>
          <br />
          <input
            type="submit"
            value="send message"
            id="submit"
            onclick="submitForm()"
          />
        </form>
      </div>
    </div>

    <footer class="foot">
      <a
        class="insta"
        href="https://www.instagram.com/forthesaints_coffee/"
        target="_blank"
        ><i class="fab fa-instagram"></i
      ></a>
      <a
        class="facebook"
        href="https://m.facebook.com/forthesaints/"
        target="_blank"
        ><i class="fab fa-brands fa-facebook"></i
      ></a>
    </footer>

    <script src="/src/app.js"></script>
  </body>
