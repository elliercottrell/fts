  </head>
  <body>
    <nav>
      <ul class="main">
        <li>
          <a class="navLinks" href="menu.html"> Menu </a>
        </li>
        <li><a class="navLinks" href="info.html"> Info </a></li>
        <li><a class="navLinks" href="about.html"> About </a></li>
        <li><a class="navLinks" href="careers.html"> Careers </a></li>
      </ul>
    </nav>
    <h1><a class="fts" href="index.html">For the Saints</a></h1>

    <div class="info section">
      <h2 class="mt-5">Find Us</h2>
      <p>
        22 Montpellier Walk <br />Cheltenham<br />
        GL50 1SD <br />01242 222444
      </p>

      <button class="frontPage">Book a table</button>

      <h2 class="mt-5">Opening times</h2>
      <p>
        sunday - wednesday: 8:00 - 5:00 <br />
        thursday - saturday: 8:00 - 9:00
      </p>
      <h2 class="mt-5">Contact us</h2>

      <div class="container contact-us mt-3">
        <form id="contact-form">
          <input
            type="text"
            placeholder="YOUR NAME"
            autocomplete="off"
            autofocus="on"
            id="contact-text-input"
          />
          <input
            type="text"
            placeholder="YOUR EMAIL"
            autocomplete="off"
            autofocus="on"
            id="contact-text-input"
          />
          <textarea
            id="msg"
            name="user_message"
            placeholder="YOUR MESSAGE"
          ></textarea>
          <br />
          <input type="submit" value="send message" id="submit" />
        </form>

        <i class="fab fa-instagram"></i>
        <i class="fab fa-brands fa-facebook"></i>
        <footer>
          <div class="sign-up">
            <form id="contact-form">
              <p style="font-size: 13px">
                <em>sign up to our mailing list</em>
              </p>
              <input
                type="text"
                placeholder="YOUR NAME"
                autocomplete="off"
                autofocus="on"
                id="contact-text-input"
                class="mt-1"
              />
              <input
                type="text"
                placeholder="YOUR EMAIL"
                autocomplete="off"
                autofocus="on"
                id="contact-text-input"
              />
              <input type="submit" value="sign up" id="submit" />
            </form>
          </div>
        </footer>
      </div>
    </div>
  </body>
